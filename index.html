        <script>
            document.querySelectorAll('p span').forEach(span => {

                span.addEventListener('mouseover', () => {
                    let prev = span.previousElementSibling;
                    let next = span.nextElementSibling;
                    let weight = 900;

                    span.style.fontWeight = weight;

                    for (let i = 1; prev || next; i++) {
                        weight -= 100;
                        if (weight < 100) weight = 100;

                        if (prev) {
                            prev.style.fontWeight = weight;
                            prev = prev.previousElementSibling;
                        }
                        if (next) {
                            next.style.fontWeight = weight;
                            next = next.nextElementSibling;
                        }
                    }
                });

                span.addEventListener('animationend', () => {
                    span.style.animation = 'none';
                    span.style.opacity = 1;
                    span.style.fontWeight = '900';
                });

                span.addEventListener('mouseout', () => {
                    document.querySelectorAll('p span').forEach(s => s.style.fontWeight = '');
                });
            });
        </script>
